<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>Name: {{user.name}}</mat-card-title>
    <mat-card-subtitle>Type: <b>{{user.type}}</b></mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    Dimension:<b> {{user.dimension}}</b><br>
    Created: <b>{{user.created | date}}</b><br>
    Number of Residents: <b>{{ residentsAmount}}</b>
  </mat-card-content>
</mat-card>
