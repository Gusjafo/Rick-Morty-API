<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>Name: {{user.name}}</mat-card-title>
    <mat-card-subtitle>Gender: <b>{{user.gender}}</b></mat-card-subtitle>
    <img mat-card-lg-image src="{{user.image}}" alt="Photo of a {{user.name}}">
  </mat-card-title-group>
  <mat-card-content>
    Location:<b> {{user.location.name}}</b><br>
    Episode:<b> {{someEpisode}}</b>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-raised-button color="link" mat-button>+Compare</button>
  </mat-card-actions> -->
  <div class="button-container">
    <button mat-mini-fab (click)="addCard()" matTooltip="add to compare list" color="accent" [disabled]="buttonSte" aria-label="Example icon button with a plus one icon">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
</mat-card>
